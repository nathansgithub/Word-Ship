<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman.</title>
    <meta name="description" content="Guess the secret word."/>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

<div id="game-window">

    <header>
        <h1 class="outer-text">Hangman.</h1>
        <p id="game-room-name" class="outer-text">Guess the secret word.</p>
    </header>

    <article class="halo">
        <div id="game-content" class="flex-container">
            <div id="game-info">
                <div id="word-progress"></div>
                <div id="guess-info">Wrong guesses: <span id="bad-guess-count"></span><br/>
                    Already guessed: <span id="guessed-letters"></span></div>
            </div>
            <div id="hanged-man"></div>
        </div>

        <div id="cmd" class="not-ready">
            <div id="chat-history" class="flex-column-reverse">
                <div id="cmd-input-div">
                    <form id="cmd-form" autocomplete="off" spellcheck="false">
                        <label id="cmd-prompt" for="cmd-input"></label>
                        <input id="cmd-input" class="flex-stretch" type="text"/>
                    </form>
                </div>
            </div>
        </div>

    </article>
</div>

<script src="scripts/onload.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.min.js" defer
        crossorigin="anonymous"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js" defer></script>-->
<script src="scripts/game.js" defer></script>
</body>
</html>
